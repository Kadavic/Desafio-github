              <div class=" mt-3 col-xs-12 col-sm-12 col-lg-6">

                  <div class="carousel-indicators">
                    <button type="button" data-bs-target="#carouselclothes" data-bs-slide-to="0" class="active" aria-current="true" aria-label="Slide 1"></button>
                    <button type="button" data-bs-target="#carouselclothes" data-bs-slide-to="1" aria-label="Slide 2"></button>

                  </div>

                    <div class="carousel-item active">
                      <img src="./Img/t-shirt undertale.jpg" class="d-block w-100" alt="t-shirt from the game undertales">
                    </div>
                    <div class="carousel-item">
                      <img src="./Img/t-shirt terraria.jpg" class="d-block w-100" alt="t-shirt from the game terraria">

                  </div>

                    <span class="visually-hidden">Previous</span>
                  </button>
                  <button class="carousel-control-next" type="button" data-bs-target="#carouselclothes" data-bs-slide="next">

                      <div class="carousel-item">
